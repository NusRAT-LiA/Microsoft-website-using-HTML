<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="background-color:beige;">
    <div style="text-align: center;"><img src="Microsoft-logo.png"><br><h1 style="font-weight:900;color: blueviolet;">SIGN UP</h1></div>
    <br>
    <div style="text-align: center;">
      <form>
        <label for="name">User Name<br>
            <input type="name" id="name" name="name" minlength="6" maxlength="20" required><br>
        </label>
        <label for="password">User Password<br>
            <input type="password" id="password" name="password" minlength="6" required><br>
        </label>
        <label for="email">User mailID<br>
           <input type="email" id="eamil" name="email"><br>
        </label>
        <div style="text-align: center;">
            <p style="color:cadetblue">Chose your preferred Subscription</p>
            <label for="1">
                <input type="radio" id="1" value="1" name="subscriptiontime">1 month
            </label>
            <label for="2">
                <input type="radio" id="2" value="6" name="subscriptiontime">6 months
            </label>
            <label for="3">
                <input type="radio" id="3" value="12"name="subscriptiontime">12 months
            </label>

        </div>
        <br>
        <input type="submit" value="Sign UP">



      </form>
    </div>
    
</body>
</html>
